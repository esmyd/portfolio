{% extends 'layout.html' %} {% block content %}


<div class="fq-article-section">
    <h2>POST</h2>
    <div class="row">
        {% for post in posts %}
 

        <div class="col-lg-3 col-md-6 mb-lg-0 mb-4">
            <div class="card">
                <img src="{{post.image.url}}"   class="card-img-top" alt="faq-video-tutorials">
                <div class="card-body"> 
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{ post.description| safe | truncatechars:50 }}</p>
                    <p class="meta-text"><a href="{% url 'blog:post_detail' post.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> {{post.date|date:'M d Y'|upper}} </a></p>
                </div>
            </div>
        </div>

        {% endfor %}
         
    </div>

</div>

 
 {% endblock %}
