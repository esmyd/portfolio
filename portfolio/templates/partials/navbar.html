{% load static %}
<div class="header-container">
    <header class="header navbar navbar-expand-sm"> 
        <a href="javascript:void(0);" class="sidebarCollapse" data-placement="bottom"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></a>
        <div class="nav-logo align-self-center">
            <a class="navbar-brand" href="/"> 
                {% if profile.flags.first.flag.url %}
                    {% for image in profile.flags.all %}
                        <img alt="GO" src="{{image.flag.url}}" />
                    {% endfor %}
                                     
                {% endif %}  
                <span class="navbar-brand-name">{{profile.first_name|first|upper}}{{profile.last_name|first|upper}}</span></a>
        </div>

        <ul class="navbar-item flex-row mr-auto">
            <li class="nav-item align-self-center search-animated">  </li>
        </ul>

        <ul class="navbar-item flex-row nav-dropdowns">
            {% if profile.github %}
                <li class="nav-item dropdown language-dropdown more-dropdown">
                    <div class="">
                        <a class="navbar-brand" target="_blank" href="{{profile.github}}"> 
                        <img src="{% static 'icon/github.png'%}"  alt="flag">
                        <span class="navbar-brand-name">Git</span>
                        </a>
                    </div> 
                </li>
            {% endif %}  
            {% if profile.linkedin %}
                <li class="nav-item dropdown language-dropdown more-dropdown">
                    <div class="">
                        <a class="navbar-brand" target="_blank" href="{{profile.linkedin}}"> 
                        <img src="{% static 'icon/linkedin.png'%}"  alt="flag">
                        <span class="navbar-brand-name">Linkedin</span>
                        </a>
                    </div> 
                </li>  
            {% endif %}   
        </ul>
    </header>
</div>
